<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>True2Air</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">

    <div class="page-header">
        <h1>True2Air <small>Internet of things enabler</small></h1>
    </div>

    <h3>Devices</h3>
    <p>List of devices on the network</p>


    <div id="users">
        <input class="search" placeholder="Search" />
        <button class="sort" data-sort="address">
            Sort by address
        </button>
        <table class="table table-hover">
            <!-- IMPORTANT, class="list" have to be at tbody -->
            <thead>
                <th>Address</th>
                <th>Devices</th>
            </thead>
            <tbody class="list">
            <tr>
                <td class="address"></td>
                <td class="devices"></td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="http://listjs.com/no-cdn/list.js"></script>
<script>
    var options = {
        valueNames: [ 'address', 'devices' ]
    };

    var userList = new List('users', options,[
        {address : "", devices : "<input type='submit' />"},
        {address : "Asadasdasd", devices : "<input type='submit'>Asda</input>"}
    ]);
    userList.remove("address", "");
</script>
</body>
</html>
